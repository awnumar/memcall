    - go test -count=10000 ./...

freebsd_task:
  freebsd_instance:
    image: freebsd-12-0-release-amd64
  env:
    GO111MODULE: on
    GOPATH: /tmp/go
    PATH: ${GOPATH}/bin:${PATH}
    CIRRUS_WORKING_DIR: /tmp/go/src/github.com/${CIRRUS_REPO_FULL_NAME}
